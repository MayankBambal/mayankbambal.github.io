<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>SuperSQL Guide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #fafbfc;
        }

        .sql-guide-container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px; /* Space for fixed nav */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .chapter-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .chapter-nav-item {
            padding: 8px 20px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chapter-nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .chapter-nav-item.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }

        .sql-guide-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .guide-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .difficulty-selector {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .difficulty-label {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
            writing-mode: horizontal-tb;
        }

        .difficulty-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
            min-width: 44px;
        }

        .difficulty-btn:hover {
            background: #e9ecef;
            transform: scale(1.1);
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: scale(1.15);
        }

        .difficulty-btn::after {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: #667eea;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .difficulty-btn.active::after {
            opacity: 1;
        }

        .guide-content {
            display: block;
            min-height: 500px;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 25px;
            height: calc(100vh - 100px);
            position: fixed;
            left: 20px;
            top: 80px;
            width: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
            border: 1px solid #e9ecef;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .sidebar h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .chapter-section {
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .chapter-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #667eea;
            margin: 0;
            padding: 15px 18px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .chapter-title:hover {
            background: #e9ecef;
        }

        .chapter-title::after {
            content: 'â–¼';
            font-size: 0.8rem;
            transition: transform 0.3s ease;
            color: #999;
        }

        .chapter-section.collapsed .chapter-title::after {
            transform: rotate(-90deg);
        }

        .module-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: none;
            overflow: visible;
            transition: max-height 0.3s ease;
        }

        .module-list li::before {
            content: none !important;
        }

        .chapter-section.collapsed .module-list {
            max-height: 0;
            overflow: hidden;
        }

        .module-item {
            margin-bottom: 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .module-item:last-child {
            border-bottom: none;
        }

        .module-link {
            display: block;
            padding: 14px 18px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
            font-size: 0.87rem;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
            display: flex;
            align-items: center;
            line-height: 1.4;
        }

        .module-link:hover {
            background: #f1f3f4;
            color: #333;
            padding-left: 22px;
        }

        .module-link.active {
            background: #667eea;
            color: white;
            font-weight: 500;
            box-shadow: inset 3px 0 0 #4c63d2;
        }

        .content-area {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            min-height: 600px;
            margin-left: calc(300px + 40px);
            margin-right: 120px;
            overflow-x: hidden;
            word-wrap: break-word;
            -webkit-overflow-scrolling: touch;
            max-width: calc(100% - 460px);

        .content-area h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.2;

        }

        .content-area h2 {
            color: #34495e;

            margin-bottom: 18px;
            font-size: 1.6rem;
            font-weight: 600;
            border-bottom: 2px solid #667eea;

            line-height: 1.3;

        .content-area h3 {

            font-weight: 600;

        .content-area h4 {

            font-size: 1.15rem;
            font-weight: 600;

        .content-area p {

            margin-bottom: 18px;
            color: #444;
            font-size: 1rem;
        }

        .content-area ul, .content-area ol {
            margin-bottom: 18px;
            padding-left: 25px;
        }

        .content-area li {
            margin-bottom: 10px;
            line-height: 1.7;
            color: #444;
        }

        .content-area pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            padding: 20px;
            overflow-x: auto;
            margin: 25px 0;

            font-size: 0.9rem;
            max-width: 100%;

        .content-area code {

            border-radius: 4px;

            font-size: 0.9rem;
            color: #d73a49;
            border: 1px solid #e1e4e8;
        }

        .content-area pre code {
            background: none;
            padding: 0;
            color: #333;
            border: none;
        }

        .content-area table {
            width: 100%;

            margin: 25px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 100%;

            border: 1px solid #e9ecef;
        }

        .content-area th, .content-area td {
            padding: 15px 18px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .content-area th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .content-area tr:last-child td {
            border-bottom: none;
        }

        .content-area tr:hover {
            background: #f8f9fa;
        }

            justify-content: center;
            align-items: center;

    <div class="sql-guide-container">
        <nav class="chapter-nav">
            <div class="chapter-nav-item active" data-chapter="Chapter1">
                SQL Fundamentals
            </div>
            <!-- Add more chapters here as they become available -->
        </nav>

        <div class="difficulty-selector">
            <div class="difficulty-label">LEVEL</div>
            <button class="difficulty-btn active" data-level="level_1" title="Level 1 - Beginner">L1</button>
            <button class="difficulty-btn" data-level="level_2" title="Level 2 - Advanced">L2</button>

        </div>

                <h3>Contents</h3>
                <div id="chapterList">
                    <!-- Chapters will be loaded dynamically -->

                <div class="loading">Loading SQL Guide...</div>
            </main>
        </div>

            <h2 class="author-title">About the Author</h2>

                <span class="author-icon">ðŸ‘¤</span>

            </a>
        </div>
    </div>

    <script>
        class SQLGuide {
            constructor() {
                this.currentLevel = 'level_1';
                this.currentChapter = 'Chapter1';
                this.currentModule = 'Introduction';
                this.chapters = {};
                this.init();
            }

            async init() {
                await this.loadChapters();
                await this.loadContent(this.currentChapter, this.currentModule);
                this.setupEventListeners();
            }

            async loadChapters() {
                // Define the structure of chapters and modules
                this.chapters = {
                    'Chapter1': {
                        title: 'SQL Fundamentals',
                        modules: [
                            'Introduction',
                            'Module1',
                            'Module2', 
                            'Module3',
                            'Module4',
                            'Module5',
                            'Module6',
                            'Module7'
                        ]
                    }
                    // Add more chapters here as needed
                };
                
                this.renderChapterList();
            }

            renderChapterList() {
                const chapterList = document.getElementById('chapterList');
                chapterList.innerHTML = Object.entries(this.chapters).map(([chapterKey, chapter]) => `
                    <div class="chapter-section" data-chapter="${chapterKey}">
                        <div class="chapter-title" onclick="this.parentElement.classList.toggle('collapsed')">
                            ${chapter.title}
                        </div>
                        <ul class="module-list">
                            ${chapter.modules.map(module => `
                                <li class="module-item">
                                    <a href="#" class="module-link ${this.currentChapter === chapterKey && module === this.currentModule ? 'active' : ''}" 
                                       data-chapter="${chapterKey}" data-module="${module}">
                                        ${this.formatModuleName(module)}
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');
            }

            formatModuleName(module) {
                if (module === 'Introduction') return 'Introduction';
                const num = module.replace('Module', '');
                const titles = {
                    '1': 'Getting Your Data - FROM & JOINs',
                    '2': 'Filtering Your Data - WHERE Clause', 
                    '3': 'Grouping and Counting - GROUP BY',
                    '4': 'Filtering Groups - HAVING Clause',
                    '5': 'Choosing Your Output - SELECT Clause',
                    '6': 'Sorting Your Results - ORDER BY',
                    '7': 'Getting Just What You Need - LIMIT'
                };
                return `${num}. ${titles[num] || 'SQL Concepts'}`;
            }

            async loadContent(chapter, module) {
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = '<div class="loading">Loading content...</div>';

                try {
                    const response = await fetch(`super_sql_guide/${this.currentLevel}/${chapter}/${module}.md`);
                    if (!response.ok) throw new Error('Content not found');
                    
                    const markdown = await response.text();
                    const html = this.markdownToHtml(markdown);
                    contentArea.innerHTML = html;
                    
                    // Render Mermaid diagrams after content is loaded
                    setTimeout(() => {
                        if (window.renderMermaidDiagrams) {
                            window.renderMermaidDiagrams();
                        }
                    }, 100);
                    
                    this.currentChapter = chapter;
                    this.currentModule = module;
                    this.updateActiveModule();
                } catch (error) {
                    contentArea.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h2>ðŸ“š Content Coming Soon</h2>
                            <p>This module is being prepared. Please check back later!</p>
                        </div>
                    `;
                }
            }

            markdownToHtml(markdown) {
                let html = markdown;
                
                // Headers
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
                
                // Bold and italic
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // Mermaid diagrams (process before other code blocks)
                html = html.replace(/```mermaid\n([\s\S]*?)\n```/g, '<div class="mermaid">$1</div>');
                
                // Code blocks
                html = html.replace(/```sql\n([\s\S]*?)\n```/g, '<pre><code>$1</code></pre>');
                html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                
                // Inline code
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // Tables
                const tableRegex = /\|(.+)\|\n\|(.+)\|\n((?:\|.+\|\n?)*)/g;
                html = html.replace(tableRegex, (match, header, separator, body) => {
                    const headerCells = header.split('|').map(cell => cell.trim()).filter(cell => cell);
                    const bodyRows = body.trim().split('\n').map(row => 
                        row.split('|').map(cell => cell.trim()).filter(cell => cell)
                    );
                    
                    let table = '<table><thead><tr>';
                    headerCells.forEach(cell => table += `<th>${cell}</th>`);
                    table += '</tr></thead><tbody>';
                    
                    bodyRows.forEach(row => {
                        table += '<tr>';
                        row.forEach(cell => table += `<td>${cell}</td>`);
                        table += '</tr>';
                    });
                    
                    table += '</tbody></table>';
                    return table;
                });
                
                // Lists
                html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
                
                // Paragraphs
                html = html.split('\n\n').map(paragraph => {
                    paragraph = paragraph.trim();
                    if (paragraph && !paragraph.startsWith('<')) {
                        return `<p>${paragraph}</p>`;
                    }
                    return paragraph;
                }).join('\n\n');
                
                return html;
            }

            updateActiveModule() {
                document.querySelectorAll('.module-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.chapter === this.currentChapter && link.dataset.module === this.currentModule) {
                        link.classList.add('active');
                    }
                });
            }

            setupEventListeners() {
                // Difficulty toggle
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentLevel = e.target.dataset.level;
                        this.loadContent(this.currentChapter, this.currentModule);
                    });
                });

                // Chapter navigation
                document.querySelectorAll('.chapter-nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        document.querySelectorAll('.chapter-nav-item').forEach(i => i.classList.remove('active'));
                        e.target.classList.add('active');
                        const chapter = e.target.dataset.chapter;
                        this.currentChapter = chapter;
                        // Load the first module of the selected chapter
                        const firstModule = this.chapters[chapter].modules[0];
                        this.loadContent(chapter, firstModule);
                        this.renderChapterList(); // Update sidebar
                    });
                });

                // Module navigation
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('module-link')) {
                        e.preventDefault();
                        const chapter = e.target.dataset.chapter;
                        const module = e.target.dataset.module;
                        this.loadContent(chapter, module);
                        
                        // Update chapter nav if needed
                        if (chapter !== this.currentChapter) {
                            document.querySelectorAll('.chapter-nav-item').forEach(i => i.classList.remove('active'));
                            document.querySelector(`[data-chapter="${chapter}"]`).classList.add('active');
                        }
                    }
                });
            }
        }

        // Initialize the SQL Guide when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SQLGuide();
        });
    </script>
